<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>To-Do List</h2>
    <div class="top-bar">
      <input type="text" id="taskInput" placeholder="Enter a task">
      <button onclick="addTask()">Add</button>
      <button onclick="clearAll()" class="clear-btn">Clear All</button>
    </div>

    <ul id="taskList"></ul>

    <p id="taskCount">Total Tasks: 0</p>
    <button onclick="toggleDarkMode()" class="dark-btn">ðŸŒ™ Toggle Dark Mode</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
